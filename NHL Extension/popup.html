<!doctype html>
<html>
  <head>
    <title>NHL Score Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="popup.js"></script>
  </head>

  <body>
    <div class="headingRoot">
		<image class="awayImage" src="logos/nhl.png"></image>
		<div class="score" id="awayScore">0</div>
		<div class="time" id="time">20:00</div>
		<div class="score" id="homeScore">0</div>
		<image class="homeImage" src="logos/nhl.png"></image>
    </div>
	<div class="rinkRoot" id="rink">
		<div class="awayGoalLine"></div>
		<div class="awayGoal"></div>
		<div class="awayTeam">
			<div class="awayFrontLine">
				<div class="playerCircle" id="awayLeftWing">40</div>
				<div class="playerCircle" id="awayCenter">40</div>
				<div class="playerCircle" id="awayRightWing">40</div>
			</div>
			<div class="awayDefenseLine">
				<div class="playerCircle" id="awayLeftDefense">40</div>
				<div class="playerCircle" id="awayRightDefense">40</div>
			</div>
			<div class="playerCircle awayGoalie" id="awayGoalie">30</div>
		</div>
		<div class="awayCircleContainer">
			<div class="circle"></div>
			<div class="circle"></div>
		</div>
		<div class="blueLine awayBlueLine"></div>
		<div class="centerCircleContainer">
			<div class="circle"></div>
		</div>
		<div class="centerLine"></div>
		<div class="blueLine homeBlueLine"></div>
		<div class="homeCircleContainer">
			<div class="circle"></div>
			<div class="circle"></div>
		</div>
		<div class="homeTeam">
			<div class="homeFrontLine">
				<div class="playerCircle" id="homeRightWing">40</div>
				<div class="playerCircle" id="homeCenter">40</div>
				<div class="playerCircle" id="homeLeftWing">40</div>
			</div>
			<div class="homeDefenseLine">
				<div class="playerCircle" id="homeRightDefense">40</div>
				<div class="playerCircle" id="homeLeftDefense">40</div>
			</div>
			<div class="playerCircle homeGoalie" id="homeGoalie">30</div>
		</div>
		<div class="homeGoal"></div>
		<div class="homeGoalLine"></div>
	</div>
	<div class="nhlLinkContainer">
		<a class="nhlLink" href="https://www.nhl.com" id="nhlLink">Go to NHL.com</a>
	</div>
  </body>
</html>
