<!doctype html>
<html>
  <head>
    <title>NHL Score Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="popup.js"></script>
  </head>

  <body>
	<!--Heading (v1 js inprogress)-->
    <div class="headingRoot">
		<image class="awayImage" src="logos/nhl.png"></image>
		<div class="score" id="awayScore">0</div>
		<div class="time" id="time">20:00</div>
		<div class="score" id="homeScore">0</div>
		<image class="homeImage" src="logos/nhl.png"></image>
    </div>
	
	<!--Tabs (v1 js inprogress)-->
	<div class="tabsRoot">
		<div class="hidden tab" id="previewTab">Preview</div>
		<div class="hidden tab" id="liveTab">Live</div>
		<div class="hidden tab" id="statsTab">Player Stats</div>
		<div class="hidden tab" id="finalTab">Final</div>
		<div class="hidden tab" id="standingsTab">Standings</div>
	</div>
	
	<!--Rink (v1 js inprogress)-->
	<div class="rinkRoot hidden" id="rink">
		<div class="awayGoalLine"></div>
		<div class="awayGoal"></div>
		<div class="awayTeam">
			<div class="awayFrontLine">
				<div class="playerCircle" id="awayLeftWing">40</div>
				<div class="playerCircle" id="awayCenter">40</div>
				<div class="playerCircle" id="awayRightWing">40</div>
			</div>
			<div class="awayDefenseLine">
				<div class="playerCircle" id="awayLeftDefense">40</div>
				<div class="playerCircle" id="awayRightDefense">40</div>
			</div>
			<div class="playerCircle awayGoalie" id="awayGoalie">30</div>
		</div>
		<div class="awayCircleContainer">
			<div class="circle"></div>
			<div class="circle"></div>
		</div>
		<div class="blueLine awayBlueLine"></div>
		<div class="centerCircleContainer">
			<div class="circle"></div>
		</div>
		<div class="centerLine"></div>
		<div class="blueLine homeBlueLine"></div>
		<div class="homeCircleContainer">
			<div class="circle"></div>
			<div class="circle"></div>
		</div>
		<div class="homeTeam">
			<div class="homeFrontLine">
				<div class="playerCircle" id="homeRightWing">40</div>
				<div class="playerCircle" id="homeCenter">40</div>
				<div class="playerCircle" id="homeLeftWing">40</div>
			</div>
			<div class="homeDefenseLine">
				<div class="playerCircle" id="homeRightDefense">40</div>
				<div class="playerCircle" id="homeLeftDefense">40</div>
			</div>
			<div class="playerCircle homeGoalie" id="homeGoalie">30</div>
		</div>
		<div class="homeGoal"></div>
		<div class="homeGoalLine"></div>
	</div>
	
	<!--Player Stats (v1 js inprogress)-->
	<div class="playerStats hidden" id="playerStats">
		<div class="playerTeamStats" id="awayTeamStats">
			<div class="teamName" id="awayTeamName"></div>
			<div class="teamPlayersStats">
				<div class="teamStatsLine" id="awayTeamForwardsStats"></div>
				<div class="teamStatsLine" id="awayTeamDefenseStats"></div>
				<div class="teamStatsLine" id="awayTeamGoaliesStats"></div>
			</div>
		</div>
		<div class="playerTeamStats">
			<div class="teamName" id="homeTeamName"></div>
			<div class="teamPlayersStats">
				<div class="teamStatsLine" id="homeTeamForwardsStats"></div>
				<div class="teamStatsLine" id="homeTeamDefenseStats"></div>
				<div class="teamStatsLine" id="homeTeamGoaliesStats"></div>
			</div>
		</div>
	</div>
	
	<!--Final (v1 js inprogress)-->
	<div class="finalTeamStatsRoot hidden" id="gameFinal">
		<div class="finalTeamStats hidden" id="finalTeamStats">
			<div class="finalStats">
				<div class="finalStat">0</div>
				<div class="finalStat">0%</div>
				<div class="finalStat">0/0</div>
				<div class="finalStat">0</div>
				<div class="finalStat">0</div>
				<div class="finalStat">0</div>
				<div class="finalStat">0</div>
			</div>
			<div class="finalTeamDivider">
				<div class="finalStat">SOG</div>
				<div class="finalStat">FO%</div>
				<div class="finalStat">PPG</div>
				<div class="finalStat">PIM</div>
				<div class="finalStat">HITS</div>
				<div class="finalStat">BLKS</div>
				<div class="finalStat">GVA</div>
			</div>
			<div class="finalStats">
				<div class="finalStat">0</div>
				<div class="finalStat">0%</div>
				<div class="finalStat">0/0</div>
				<div class="finalStat">0</div>
				<div class="finalStat">0</div>
				<div class="finalStat">0</div>
				<div class="finalStat">0</div>
			</div>
		</div>
	</div>
	
	<!--Standings (v1 inprogress)-->
	<div class="standingsRoot hidden" id="standings">
	</div>
	
	<!--Footer/Link (v1 done)-->
	<div class="nhlLinkContainer">
		<a class="nhlLink" href="https://www.nhl.com" id="nhlLink">Go to NHL.com</a>
	</div>
  </body>
</html>
